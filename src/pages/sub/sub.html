<ion-header>

</ion-header>

<ion-content padding class="no-scroll">


  <ion-grid>

          <div id="title">
            <h1 class="WelcomeTitle">
            Inscrivez vous
            </h1>
          </div>
      <ion-row>
        <ion-col text-center>
          <div id="bottom">

            <ion-card id="loginCard">
              <ion-list>

                <ion-item class="standardInscription">
                  <ion-input type="text" placeholder="Username" required></ion-input>
                </ion-item>

                <ion-item class="standardInscription">
                  <ion-input type="password" placeholder="Password" required></ion-input>
                </ion-item>

                <ion-item class="standardInscription">
                  <ion-input type="confirmPassword" placeholder="Confirm Password" required></ion-input>
                </ion-item>

                <button ion-button color="orange" id="inscription" (click)="goToProfil()"> Inscription </button>

              </ion-list>
            </ion-card>
            <p id="ou">
              ou
            </p>
            <div id="loginCardButtons">
              <button ion-button class="LoginButton" color="fbBlue" (click)="loginWithFacebook()" icon-start> <div style="text-align:center;"> <ion-icon name="logo-facebook"></ion-icon> <strong>Facebook</strong> </div> </button>
              <button ion-button class="LoginButton"  color="danger" (click)="glogin()" icon-start> <div style="text-align:center;"><ion-icon name="logo-google">  </ion-icon> <strong>Google </strong> &nbsp; &nbsp; </div> </button>
              <button ion-button class="LoginButton" color="lBlue" (click)="loginWithLinkedIn()" icon-start> <div style="text-align:center;"><ion-icon name="logo-linkedin"> </ion-icon>  <strong>LinkedIn</strong> &nbsp;</div> </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>








</ion-content>
