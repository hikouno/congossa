<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title id="Title">Mes offres</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="https://pbs.twimg.com/profile_images/662333810185543680/0NdNCnYu_400x400.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let o of mesOffres; let i of index">

    <ion-card class="cards">

    <ion-item class="items-header-cards">
      <ion-col>
        <h2 class="big-title"> Recherche : </h2>
        <h3 text-right> Toulouse </h3>
      </ion-col>
        <h3 class="medium-title">{{o.title}}</h3>

    </ion-item>

    <ion-card-content>
      <p text-left> {{o.description}} </p>
      <ion-row>
        <ion-col class="text-col-left">
          <p text-left><Strong class="titres"> Formation</Strong></p>
          <div *ngFor="let f of o.formations">
            <p text-left class="description">
              - {{f.formation}}
            </p>
          </div>
        </ion-col>
        <ion-col class="text-col-right">
          <p text-left><Strong class="titres"> Expériences </Strong></p>
          <div *ngFor="let e of o.experiences">
            <p text-left class="description">
              -{{e.experience}} (<strong>{{e.period}} mois</strong>)
            </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-col-left">
          <p text-left><Strong class="titres"> Compétences </Strong></p>
          <div *ngFor="let s of o.tableSkills">
            <p text-left class="description">
              -{{s}}
            </p>
          </div>

        </ion-col>
        <ion-col class="text-col-right">
          <p text-left><Strong class="titres"> Qualités </Strong></p>
          <div *ngFor="let q of o.tableQualities">
            <p text-left class="description">
              -{{q}}
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

  </div>










  <div>

    <ion-card class="cards">

    <ion-item class="items-header-cards">

      <h2 class="big-title"> Recherche : </h2>
      <h2>Développeur full-stack initié p</h2>
      <p><strong> CDI - Toulouse </strong></p>

    </ion-item>

    <ion-card-content>
      <p text-left></p>
      <ion-row>
        <ion-col class="text-col-left">
          <p text-left><Strong class="titres"> Formation</Strong></p>
          <div>
            <p text-left class="description">

            </p>
          </div>
        </ion-col>
        <ion-col class="text-col-right">
          <p text-left><Strong class="titres"> Expériences </Strong></p>
          <div>
            <p text-left class="description">

            </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-col-left">
          <p text-left><Strong class="titres"> Compétences </Strong></p>
          <div>
            <p text-left class="description">

            </p>
          </div>

        </ion-col>
        <ion-col class="text-col-right">
          <p text-left><Strong class="titres"> Qualités </Strong></p>
          <div>
            <p text-left class="description">

            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

  </div>




</ion-content>
