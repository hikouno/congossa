<ion-header>
  <ion-navbar color="orange">
    <ion-title>
      Congossa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="View">
	<ion-list>
		<ion-item>
	  		<ion-label>{{(!emploiPropose) ? 'Emploi' : emploiPropose}}</ion-label>
	  	</ion-item>
	
	    <ion-item>
	  		<ion-label>Type de contrat</ion-label>
	  			<ion-select [(ngModel)]="typeContrat">
		  			<ion-option value="CDD">CDD</ion-option>
		    		<ion-option value="CDI">CDI</ion-option>
		    		<ion-option value="Stage">Stage</ion-option>
	  			</ion-select>
		</ion-item>
		
		<ion-item>
	  		<ion-label>Date de debut</ion-label>
	  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDateDeDebut"></ion-datetime>
		</ion-item>
		
		<ion-item>
	  		<ion-label>Date de fin</ion-label>
	  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDateDeFin"></ion-datetime>
		</ion-item>
		
		<ion-item>
    		<ion-label fixed>Localisation</ion-label>
    		<ion-input type="text" [(ngModel)]="localisation"></ion-input>
  		</ion-item>
  		
  		<ion-item>
    		<ion-label fixed>Description</ion-label>
    	</ion-item>
  		<ion-item>
    		<ion-textarea [(ngModel)]="description"></ion-textarea>
  		</ion-item>
  		<ion-item>
	   			<button ion-button full color="orange" (click)="proposer()">Proposer</button>
	  	</ion-item>
	</ion-list>
</ion-content>
