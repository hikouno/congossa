<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title id="Title">Congossa</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="https://pbs.twimg.com/profile_images/662333810185543680/0NdNCnYu_400x400.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content padding class="View">
	<ion-list>
		<ion-item>
	  		<ion-label>{{(!emploiPropose) ? 'Emploi' : emploiPropose}}</ion-label>
	  	</ion-item>
	
	    <ion-item>
	  		<ion-label>Type de contrat</ion-label>
	  			<ion-select [(ngModel)]="typeContrat">
		  			<ion-option value="CDD">CDD</ion-option>
		    		<ion-option value="CDI">CDI</ion-option>
		    		<ion-option value="Stage">Stage</ion-option>
	  			</ion-select>
		</ion-item>
		
		<ion-item>
	  		<ion-label>Date de debut</ion-label>
	  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDateDeDebut"></ion-datetime>
		</ion-item>
		
		<ion-item>
	  		<ion-label>Date de fin</ion-label>
	  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDateDeFin"></ion-datetime>
		</ion-item>
		
		<ion-item>
    		<ion-label fixed>Localisation</ion-label>
    		<ion-input type="text" [(ngModel)]="localisation"></ion-input>
  		</ion-item>
  		
  		<ion-item>
    		<ion-label fixed>Description</ion-label>
    	</ion-item>
  		<ion-item>
    		<ion-textarea [(ngModel)]="description"></ion-textarea>
  		</ion-item>
  		<ion-item>
	   			<button ion-button class="bouttons" color="orange" (click)="proposer()()" round> Proposer </button>
	  	</ion-item>
	</ion-list>
</ion-content>
