<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title id="Title">Conversations</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="https://pbs.twimg.com/profile_images/662333810185543680/0NdNCnYu_400x400.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content padding>
    
  <!-- Liste des conversations -->
  <ion-list>
    <button ion-item *ngFor="let conv of conversations" (click)="convTapped($event, conv)">
      <ion-avatar item-start>
        <img [src]="conv.target.avatar" />
      </ion-avatar>
        
      <h2>{{conv.target.name}}</h2>
      <h3>{{conv.title}}</h3>
      <p>{{conv.teaser}}</p> <!-- A portion of the last exchanged message. -->
    </button>
  </ion-list>
  
</ion-content>
