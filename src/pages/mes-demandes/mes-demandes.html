<ion-header>
  <ion-navbar color="orange">



    <ion-title id="Title">Mes demandes</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="https://pbs.twimg.com/profile_images/662333810185543680/0NdNCnYu_400x400.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let d of mesDemandes; let i of index">

    <ion-card class="cards">

    <ion-card-header  class="header-card" text-wrap>
    <ion-item class="items-header-cards" style="white-space: normal;">
      <ion-avatar item-start>
        <img src="https://images.fineartamerica.com/images-medium-large-5/marty-mcfly-paul-tagliamonte.jpg">
      </ion-avatar>
      <strong class="header-name">{{firstname}} {{familyname}}</strong>
      <h2 class="header-age">{{age}} ans</h2>
    </ion-item>
    </ion-card-header>

    <ion-card-content>
      <p text-left> {{shortDescription}} </p>
      <ion-row>
        <ion-col class="text-col-left" col-6>
          <p text-left><Strong class="titres"> Formation</Strong></p>
          <div *ngFor="let f of formations">
            <p text-left class="description">
              - {{f.formation}}
            </p>
          </div>
        </ion-col>
        <ion-col class="text-col-right" col-6>
          <p text-left><Strong class="titres"> Expériences </Strong></p>
          <div *ngFor="let e of experiences">
            <p text-left class="description">
              -{{e.experience}} (<strong>{{e.period}} mois</strong>)
            </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-col-left" col-6>
          <p text-left><Strong class="titres"> Compétences </Strong></p>
          <div *ngFor="let s of tableSkills">
            <p text-left class="description">
              -{{s}}
            </p>
          </div>

        </ion-col>
        <ion-col class="text-col-right" col-6>
          <p text-left><Strong class="titres"> Qualités </Strong></p>
          <div *ngFor="let q of tableQualities">
            <p text-left class="description">
              -{{q}}
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  </div>

</ion-content>
