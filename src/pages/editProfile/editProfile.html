


<ion-header>
	<ion-navbar>
		<ion-title>Profile</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="saveProfile()">
				Sauvegarder
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<p padding> (* Here will be a presentation card of the profil.*) </p>
	
		  <ion-item>
			<ion-input type="text" [(ngModel)]="firstname"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-input type="text" [(ngModel)]="familyname"></ion-input>
		  </ion-item>
		  
		  <ion-item>
			  <ion-input item-start id="input1" type="text" [(ngModel)]="age"></ion-input>
			  <ion-label item-content id="label2">ans</ion-label>
		  </ion-item>
		  
		  <ion-item>
			<ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
		  </ion-item>
		  
		  <ion-item>
			<ion-input type="tel" placeholder="téléphone" [(ngModel)]="phone"></ion-input>
		  </ion-item>
		  
		  <ion-card >
				<ion-card-header>
					Formation
				</ion-card-header>
				<ion-card-content >
					<ion-textarea [(ngModel)]="formation"></ion-textarea>
				</ion-card-content>
			</ion-card>
			
			<ion-card >
				<ion-card-header>
					Compétences
				</ion-card-header>
				<ion-card-content >
					<ion-textarea [(ngModel)]="skills"></ion-textarea>
				</ion-card-content>
			</ion-card>
			
			<ion-card >
				<ion-card-header>
					Description
				</ion-card-header>
				<ion-card-content >
					<ion-textarea [(ngModel)]="description"></ion-textarea>
				</ion-card-content>
			</ion-card>
			
			<button ion-button class="bouttons" color="orange" (click)="displayCard()" round> Visualiser la carte </button>
	

</ion-content>
