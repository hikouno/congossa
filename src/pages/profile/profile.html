

<ion-header>
	<ion-navbar >
		<ion-title>Profile</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goToEditProfile()">
				Modifier
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<p padding> (* Here will be a presentation card of the profil.*) </p>
	
		  <ion-item>
			<ion-label class="profile-label">{{firstname}}</ion-label>
		  </ion-item>

		  <ion-item>
			<ion-label class="profile-label">{{familyname}}</ion-label>
		  </ion-item>
		  
		  <ion-item>
			  <ion-label class="profile-label">{{age}}</ion-label>
		  </ion-item>
		  
		  <ion-item>
			<ion-label class="profile-label">{{email}}</ion-label>
		  </ion-item>
		  
		  <ion-item>
			<ion-label class="profile-label">{{phone}}</ion-label>
		  </ion-item>
		  
		  <ion-card >
				<ion-card-header>
					Formation
				</ion-card-header>
				<ion-card-content >
					<ion-label class="profile-label">{{formation}}</ion-label>
				</ion-card-content>
			</ion-card>
			
			<ion-card >
				<ion-card-header>
					Comp√©tences
				</ion-card-header>
				<ion-card-content >
					<ion-label class="profile-label">{{skills}}</ion-label>
				</ion-card-content>
			</ion-card>
			
			<ion-card >
				<ion-card-header>
					Description
				</ion-card-header>
				<ion-card-content >
					<ion-label class="profile-label">{{description}}</ion-label>
				</ion-card-content>
			</ion-card>
			
			<button ion-button class="bouttons" color="orange" (click)="displayCard()" round> Visualiser la carte </button>


			
	

</ion-content>
