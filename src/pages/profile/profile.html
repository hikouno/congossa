

<ion-header>
	<ion-navbar>
		<ion-title>
			Profile
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<p padding> (* Here will be a card presentation of the profil.*) </p>
	
	<ion-list>
		  <ion-item>
			<ion-input type="text" [(ngModel)]="firstname"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-input type="text" [(ngModel)]="familyname"></ion-input>
		  </ion-item>
		  
		  <ion-item>
			<ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
		  </ion-item>
		  
		  <ion-item>
			<ion-input type="number" placeholder="téléphone" [(ngModel)]="phone"></ion-input>
		  </ion-item>
		  
		  <ion-card >
				<ion-card-header>
					Formation
				</ion-card-header>
				<ion-card-content >
					<ion-textarea [(ngModel)]="formation"></ion-textarea>
				</ion-card-content>
			</ion-card>
			
			<ion-card >
				<ion-card-header>
					Compétences
				</ion-card-header>
				<ion-card-content >
					<ion-textarea [(ngModel)]="skills"></ion-textarea>
				</ion-card-content>
			</ion-card>
			
			<ion-card >
				<ion-card-header>
					Description
				</ion-card-header>
				<ion-card-content >
					<ion-textarea [(ngModel)]="description"></ion-textarea>
				</ion-card-content>
			</ion-card>
			
			
	</ion-list>

</ion-content>
