<ion-header>
  <ion-navbar>
    
    <ion-title *ngIf="conv_info">
      <button>
        <ion-avatar item-start>
          <img [src]="conv_info.target.avatar" />
        </ion-avatar>
      </button>
    
      {{conv_info.target.name}}
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <div *ngIf="conv_info" padding>
        Conversation {{conv_info.id}} Ã  <b>{{conv_info.target.name}}</b>
    </div>
    
  <!-- Liste des messages -->
  <ion-list no-lines>
      <ion-item *ngFor="let msg of messages">
          
      <!-- Message sent by the user -->
            <div *ngIf="msg.sentByUser" class="user_message">
                
                <div class="text">
                    {{msg.text}}
                </div>
                <div class="time">
                    {{msg.time}}
                </div>
            </div>
        
      <!-- Message sent by the people the user is speaking to -->
            <div *ngIf="!msg.sentByUser" class="nonuser_message">
                
                <div class="text">
                    {{msg.text}}
                </div>
                <div class="time">
                    {{msg.time}}
                </div>
            </div>
            
        
      </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Write your answer here..."></ion-input>
    <button ion-button outline item-end icon-only>
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
