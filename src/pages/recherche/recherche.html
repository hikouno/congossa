<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title id="Title">Home</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="assets/imgs/avatar.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding class="no-scroll">

  <button color="danger" ion-button id="first-main-button" clear large (click)="openChercheJobPage()">
    <ion-card class="image-card">
      <img id="first-main-image" src="assets/imgs/search.jpg" />
      <div class="card-title">Chercher un Job</div>
    </ion-card>
  </button>

  <button color="danger" ion-button id="second-main-button" clear large (click)="openProposeJobPage()">
    <ion-card class="image-card">
      <img id="first-main-image" src="assets/imgs/propose.jpeg" />
      <div class="card-title">Proposer un Job</div>
    </ion-card>
  </button>


</ion-content>
