<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>

    <ion-title id="Title">Home</ion-title>

    <ion-buttons end>

      <button ion-button id="profilButton" icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>


      <button id="BoutonMessage" ion-button icon-only>
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
