<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title id="Title">Home</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="https://pbs.twimg.com/profile_images/662333810185543680/0NdNCnYu_400x400.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <button color="danger" ion-button id="first-main-button" clear large>
    <ion-card class="image-card">
      <img id="first-main-image" src="http://c1.peakpx.com/wallpaper/556/554/464/magnifier-newspaper-history-glass-wallpaper.jpg" />
      <div class="card-title">Chercher un Job</div>
    </ion-card>
  </button>

  <button color="danger" ion-button id="second-main-button" clear large>
    <ion-card class="image-card">
      <img id="first-main-image" src="https://static.pexels.com/photos/327538/pexels-photo-327538.jpeg" />
      <div class="card-title">Proposer un Job</div>
    </ion-card>
  </button>


</ion-content>
