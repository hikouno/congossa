<ion-header>
  <ion-toolbar id="Toolbar" color="orange" end>


    <button id="BoutonMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title id="Title">Mes Matchs</ion-title>

    <ion-buttons end>

      <button ion-button id="boutonImg" clear small icon-only (click)="openProfilPage()">
        <img id="image" src="https://pbs.twimg.com/profile_images/662333810185543680/0NdNCnYu_400x400.jpg" />
      </button>


      <button id="BoutonMessage" ion-button icon-only (click)="openMessagesPage()">
        <ion-icon name="text"></ion-icon>
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding id="content">

  <ion-list>
          <ion-item *ngFor="let demande of mesDemandesCompletees">
            <ion-card class="cards" (click)="displayProfil()">

            <ion-item class="items-header-cards">
              <ion-avatar item-start>
                <img src="https://images.fineartamerica.com/images-medium-large-5/marty-mcfly-paul-tagliamonte.jpg">
              </ion-avatar>
              <h2>{{demande[0]}} - {{demande[1]}}</h2>
              <p><strong> {{demande[2]}} - {{demande[3]}} </strong></p>
              <p> {{demande[4]}} </p>
            </ion-item>

            <ion-card-content>
              <ion-row>
                <ion-col class="text-col-left">
                  <p text-left><Strong class="titres"> Formation</Strong></p>
                  <p text-left class="description">
                    - {{demande[5]}}
                  </p>
                  <p text-left class="description">
                    - {{demande[6]}}
                  </p>
                </ion-col>
                <ion-col class="text-col-right">
                  <p text-left><Strong class="titres"> Experience</Strong></p>
                  <p text-left class="description">
                    - {{demande[7]}}
                  </p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="text-col-left">
                  <p text-left><Strong class="titres"> Compétences </Strong></p>
                  <p text-left class="description">
                    - {{demande[8]}}
                  </p>
                </ion-col>
                <ion-col class="text-col-right">
                  <p text-left><Strong class="titres"> Qualités </Strong></p>
                  <p text-left class="description">
                    - {{demande[9]}}
                  </p>
                </ion-col>
              </ion-row>
            </ion-card-content>

            </ion-card>

            <ion-row>
              <ion-col>
              <ion-card class="under-cards-buttons-left">
                <button ion-button class="buttons" clear icon-left color="orange" click="openConversation()">
                  <ion-icon name="text" color="orange"></ion-icon>
                  <div><span text-color="orange">Contacter</span></div>
                </button>
              </ion-card>
              </ion-col>
              <ion-col>
              <ion-card class="under-cards-buttons-right">
                <button ion-button class="buttons" icon-left color="orange" clear>
                  <ion-icon name="star" color="orange"></ion-icon>
                  <div>Enregistrer</div>
                </button>
              </ion-card>
              </ion-col>
            </ion-row>
          </ion-item>
      </ion-list>

</ion-content>
