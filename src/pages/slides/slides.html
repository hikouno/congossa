<ion-header>

</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
      </ion-toolbar>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="orange" (click)="goToSub()">Passer</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/ready.jpeg" class="slide-image"/>
      <h2 class="slide-title">Vous êtes prêt ?</h2>
      <button ion-button large clear icon-end color="orange" (click)="goToSub()">
        C'est parti
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
